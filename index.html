<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./favicon.png">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content-container">
        <h1>Etch-A-Sketch</h1>
        <p class="display-grid-size"><sub><span class="grid-size">32</span> x <span class="grid-size">32</span></sub></p>
        <div class="grid-container" id="grid-container"></div>
        <div class="menu-container">
            <div class="slider-container">
                <input id="slider" type="range" min="16" max="64" value="32">
            </div>
            <div class="btn-container">
                <input id="color-picker" type="color" value="#808080">
                <button id="eraser">Erase</button>
                <button id="clear-grid">Clear Grid</button>
            </div>
        </div>
    </div>

    <span class="footer">Created by <a href="https://github.com/DiotheWind" target="_blank">Dio Wind</a></span>
</body>
</html>
